<polymer-element name="run-overview">
	<template>

		<div id="container">
			<div>
				<run-list id="runlist"></run-list>
			</div>

				<template bind if="{{run != null}}">
					<run-stats run="{{run}}"></run-stats>
				</template>
			</div>
		</div>
