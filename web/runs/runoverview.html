<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="runlist.html">
<link rel="import" href="runstats.html">
<link rel="import" href="add_run_dialog.html">
<link rel="import" href="../views/chartist_wrapper/line_graph.html" />

<polymer-element name="run-overview" attributes="runs">
	<template>
		<link rel="stylesheet" href="../styles/default.css">
		<link rel="stylesheet" href="runoverview.css">

		<div id="container">
			<run-list id="runlist"></run-list>
			
			<div style="margin: 1em">
				<template bind if="{{run != null}}">
					<run-stats run="{{run}}"></run-stats>
				</template>
			</div>
			
			<line-graph style="width: 500px; height: 500px" points="{{runpoints}}"></line-graph>
		</div>
				
		<paper-button class="colored" label="add" on-click="{{testClick}}"></paper-button>
		<paper-button class="colored" label="add" on-click="{{buttonClick}}" raisedButton></paper-button>
		
		<add-run-dialog open="{{showDialog}}" defaultdistance="{{runlist.selectedDistance}}" on-runadded="{{addRun}}">
		</add-run-dialog>
	</template>
	<script type="application/dart" src="runoverview.dart" ></script>
</polymer-element>
