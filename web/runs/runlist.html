<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_selector.html">
<link rel="import" href="packages/paper_elements/paper_item.html">

<polymer-element name="run-list" attributes="data">
	<template>
		<link rel="stylesheet" href="runlist.css">
		
		
		<core-selector class="statistics" selected="{{selectedDistance}}">
			<template repeat="{{distance in distances}}">
				<paper-item>{{distance}}</paper-item>
			</template>
		</core-selector>
		
		<core-selector class="statistics" selected="{{selectedIndex}}">
			<template repeat="{{viewmodel in results}}">
				<paper-item>{{viewmodel.result}}</paper-item>
			</template>
		</core-selector>

		<div style="float: clear"></div>
		<script type="application/dart" src="runlist.dart" ></script>
	</template>
</polymer-element>
