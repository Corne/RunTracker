<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_dialog.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="packages/paper_elements/paper_dialog_transition.html">

<polymer-element name="add-run-dialog" attributes="open defaultdistance">
	<template>
		<link rel="stylesheet" href="add_run_dialog.css">
	
		<paper-dialog heading="Create Run" opened="{{open}}" 
									transition="paper-dialog-transition-bottom" 
									> 
			<div id="time">
				<paper-input label="hours" type="number" value="{{hours}}" min="0" max="24"></paper-input>
				<paper-input label="minutes" type="number" value="{{minutes}}" min="0" max="60"></paper-input>
				<paper-input label="seconds" type="number" value="{{seconds}}" min="0" max="60"></paper-input>
			</div>
			
			<div id="distance">
				<paper-input label="distance" type="number" value="{{distance}}" step="0.1"></paper-input>
			</div>
			
			<div id="date">
				<paper-input type="date" value="{{date}}"></paper-input>
			</div> 
			
			<paper-button dismissive>Cancel</paper-button>
			<paper-button autofocus affirmative disabled?="{{!validInput}}" on-click="{{createRun}}">Save</paper-button>
		</paper-dialog>
				
	</template>
	<script type="application/dart" src="add_run_dialog.dart" ></script>
</polymer-element>
